<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="dist/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="card__image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
            <div class="card__image--overlay">
              <img src="images/icon-view.svg" alt="view" />
            </div>
          </div>

          <h1 class="card__text--hover">Equilibrium #3429</h1>
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__wrapper">
            <div class="card__eth">
              <img src="images/icon-ethereum.svg" alt="ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="card__clock">
              <img src="images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="card__creation">
            <img src="images/image-avatar.png" alt="avatar" />
            <p>
              Creation of
              <span class="card__text--hover">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
